language: julia

os:
  - linux
  - osx

julia:
  - 1.0
  - 1.1
  - 1.2
  - 1.3
  - nightly

notifications:
  email: false

matrix:
  allow_failures:
    - os: osx
    - julia: nightly

addons:
  apt:
    packages:
      - hdf5-tools

